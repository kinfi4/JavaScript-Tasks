<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="calculator">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div id="screen">
                            1 + 5
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(1)">1</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(2)">2</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(3)">3</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addAction('+')">+</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(4)">4</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(5)">5</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(6)">6</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addAction('-')">-</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(7)">7</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(8)">8</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(9)">9</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addAction('*')">*</button>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber(0)">0</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addNumber('.')">.</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="clearScreen()">C</button>
                            </div>

                            <div class="col-md-3">
                                <button class="btn btn-default digit" onclick="addAction('/')">/</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 equal-container">
                                <button class="btn btn-default equal"onclick="calculate()">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
