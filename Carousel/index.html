<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="slider-container">
            <div class="slide">
                <div class="index">1/3</div>
                <img src="img/1.jpg" alt="" style="width: 100%; height: 350px;">
                <div class="text">Innovate</div>
            </div>

            <div class="slide">
                <div class="index">2/3</div>
                <img src="img/2.jpg" alt="" style="width: 100%; height: 350px;">
                <div class="text">Adapt</div>
            </div>

            <div class="slide">
                <div class="index">3/3</div>
                <img src="img/3.jpg" alt="" style="width: 100%; height: 350px;">
                <div class="text">Overcome</div>
            </div>

            <a class="prev" onclick="changeSlide(-1)">&#10094</a>
            <a class="next" onclick="changeSlide(1)">&#10095</a>
        </div>

        <div class="dots-section">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
